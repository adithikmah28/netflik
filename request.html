<!DOCTYPE html>
<html lang="id">
<head>
    <!-- ... (head tetap sama) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Movie - Broflix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- ... (header tetap sama) ... -->
    <header class="header">...</header>

    <main>
        <section class="request-page">
            <h1>Request Movie Or Series</h1>
            <p>Have a favorite film or series that isn't here yet? Let us know!</p>
            
            <div class="form-container">
                <!-- UPDATE DI SINI -->
                <form id="request-form" action="https://formspree.io/f/meokyejw" method="POST">
                    <div class="form-group">
                        <label for="movie-title">Title Movie / Series</label>
                        <input type="text" id="movie-title" name="Judul Film" required>
                    </div>
                    <div class="form-group">
                        <label for="movie-year">year of release</label>
                        <input type="number" id="movie-year" name="Tahun Rilis" min="1900" max="2099">
                    </div>
                    <div class="form-group">
                        <label for="movie-notes">Additional Notes</label>
                        <textarea id="movie-notes" name="Catatan" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Request</button>
                </form>
                <div id="success-message" class="success-message" style="display: none;">
                    Thank You! We have received your request and we will consider it.
                </div>
                <div id="error-message" class="error-message" style="display: none;">
                    Oops! There is an error. Try again later.
                </div>
            </div>
        </section>
    </main>

    <script src="request.js"></script>
</body>
</html>
