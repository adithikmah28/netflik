<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori - Broflix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- HEADER BARU DENGAN SEARCH BOX -->
    <header class="header">
        <a href="index.html" class="logo">BROFLIX</a>
        <nav class="navbar">
            <div class="nav-close-btn"><i class="fas fa-times"></i></div>
            <a href="index.html">Beranda</a>
        </nav>
        <div class="header-right">
            <div class="search-box">
                <input type="text" id="category-search-input" placeholder="Cari di kategori ini...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profil" class="profile-pic">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="category-page">
            <h1 id="category-title">Memuat...</h1>
            <div id="category-grid" class="category-grid">
                <!-- Poster akan dimuat oleh JavaScript -->
            </div>
            <nav id="pagination-controls" class="pagination">
                <!-- Tombol halaman akan dimuat oleh JavaScript -->
            </nav>
        </section>
    </main>

    <script src="category.js"></script>
</body>
</html>
