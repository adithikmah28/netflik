<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching... - Broflix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="streaming.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="stream-header">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Return to Home</a>
        <a href="index.html" class="logo">BROFLIX</a>
    </header>

    <main id="stream-container" class="stream-container">
        <div class="loading">Loading video...</div>
    </main>

    <!-- MODAL IKLAN YANG BENAR -->
    <div id="ad-modal" class="ad-modal">
        <div class="ad-modal-content">
            <h2>One More Step!</h2>
            <p>To support us, please click the button below before continuing to watch.</p>
            <a href="javascript:void(0)" id="ad-link" class="ad-button" target="_blank">
                CONTINUE WATCHING
            </a>
            <small>After clicking, close the new tab and the video will automatically open.</small>
        </div>
    </div>
    
    <script src="streaming.js"></script>
