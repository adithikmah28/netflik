<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Netflik</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="download.css"> <!-- CSS Khusus untuk halaman ini -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">NETFLIK</a>
        <a href="javascript:history.back()" class="back-button-simple">Kembali</a>
    </header>

    <main>
        <section class="download-page">
            <div id="download-hub-container" class="download-hub-content">
                <h3 id="download-title">Memuat Link Download...</h3>
                
                <!-- Bagian Video -->
                <div id="video-section" class="download-section" style="display: none;">
                    <select id="quality-select">
                        <option value="">Pilih Kualitas Video</option>
                    </select>
                    <a id="video-download-link" href="#" class="hub-download-btn disabled" target="_blank">Download Video</a>
                </div>

                <!-- Bagian Subtitle -->
                <div id="subtitle-section" class="download-section" style="display: none;">
                    <select id="subtitle-select">
                        <option value="">Pilih Bahasa Subtitle</option>
                    </select>
                    <a id="subtitle-download-link" href="#" class="hub-download-btn disabled" target="_blank">Download Subtitle</a>
                </div>
            </div>
        </section>
    </main>

    <script src="download.js"></script>
</body>
</html>
