<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Netflik</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="download.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">NETFLIK</a>
        <a href="javascript:history.back()" class="back-button-simple">Kembali</a>
    </header>

    <main>
        <section class="download-page">
            <div id="download-hub-container" class="download-hub-content">
                <h3 id="download-title">Memuat Link Download...</h3>
                
                <!-- Bagian Video -->
                <div id="video-section" class="download-section" style="display: none;">
                    <select id="quality-select">
                        <option value="">Select quality</option>
                    </select>
                    <button id="video-download-btn" class="hub-download-btn disabled">Download</button>
                </div>

                <!-- Bagian Subtitle -->
                <div id="subtitle-section" class="download-section" style="display: none;">
                    <select id="subtitle-select">
                        <option value="">Select subtitle language</option>
                    </select>
                    <button id="subtitle-download-btn" class="hub-download-btn disabled">Download</button>
                </div>

                <button id="cancel-btn" class="hub-cancel-btn">Cancel</button>
            </div>
        </section>
    </main>
    
    <!-- MODAL IKLAN DI HALAMAN DOWNLOAD -->
    <div id="ad-modal-download" class="ad-modal">
        <div class="ad-modal-content">
            <h2>Satu Langkah Lagi!</h2>
            <p>Klik tombol di bawah ini untuk memulai download Anda.</p>
            <a href="#" id="ad-link-download" class="ad-button" target="_blank">
                LANJUTKAN DOWNLOAD
            </a>
            <small>Setelah mengklik, download Anda akan dimulai di tab baru.</small>
        </div>
    </div>

    <script src="download.js"></script>
</body>
</html>
