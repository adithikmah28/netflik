<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broflix - Watch Free Movies Online & Download</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Link CSS & Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Meta OG untuk Share di Media Sosial -->
    <meta name="description" content="Nonton ribuan film dan series terbaru dengan subtitle Indonesia kualitas HD. Gratis, tanpa iklan yang mengganggu. Update setiap hari!">
    <meta property="og:title" content="Netflik - Nonton Film & Series Sub Indo Gratis" />
    <meta property="og:description" content="Streaming ribuan film dan TV series terbaru dengan subtitle Indonesia kualitas HD. Gratis dan selalu update!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://broflixx.netlify.app/" />
    <meta property="og:image" content="https://URL-WEBSITEMU.com/preview-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">BROFLIX</a>
        <nav class="navbar">
            <div class="nav-close-btn"><i class="fas fa-times"></i></div>
            <a href="index.html" class="active">Home</a>
            <a href="category.html?name=series">Series</a>
            <a href="category.html?name=movies">Movies</a>
            <a href="request.html">Request Movie</a>
        </nav>
        <div class="header-right">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari judul film...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profil" class="profile-pic">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <!-- TAMPILAN KATEGORI DEFAULT -->
        <section id="default-rows" class="movie-rows">
            
            <!-- BARIS BARU UNTUK TRENDING -->
            <div class="movie-row">
                <div class="row-header">
                    <h2>Trending</h2>
                </div>
                <div class="movie-list" id="trending-list">
                    <!-- Film trending akan dimuat di sini oleh JavaScript -->
                </div>
            </div>
            <!-- AKHIR BARIS BARU -->

            <div class="movie-row">
                <div class="row-header">
                    <h2>Movies</h2>
                    <a href="category.html?name=movies" class="view-all-link">see all <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="movie-list" id="movies-list"></div>
            </div>

            <div class="movie-row">
                <div class="row-header">
                    <h2>Series Populer</h2>
                    <a href="category.html?name=series" class="view-all-link">see all <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="movie-list" id="series-list"></div>
            </div>

            <div class="movie-row">
                <div class="row-header">
                    <h2>Indonesian movie</h2>
                    <a href="category.html?name=indonesia" class="view-all-link">see all <i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="movie-list" id="indonesia-list"></div>
            </div>
        </section>

        <!-- WADAH HASIL PENCARIAN -->
        <section id="search-results-container" class="category-page" style="display: none;">
            <h1 id="search-results-title">Search Results</h1>
            <div id="search-results-grid" class="category-grid">
                <!-- Hasil pencarian akan dimuat oleh JavaScript di sini -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>Â© 2024 Broflix</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
