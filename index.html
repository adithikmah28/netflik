<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflik - Tonton Film & Series Favoritmu</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">NETFLIK</a>
        <nav class="navbar">
            <div class="nav-close-btn"><i class="fas fa-times"></i></div>
            <a href="index.html" class="active">Beranda</a>
            <a href="category.html?name=series">Series</a>
            <a href="category.html?name=movies">Movies</a>
            <a href="request.html">Request Movie</a>
        </nav>
        <div class="header-right">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari judul film...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profil" class="profile-pic">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <!-- TAMPILAN KATEGORI DEFAULT -->
        <section id="default-rows" class="movie-rows">
            <div class="movie-row"><div class="row-header"><h2>Movies</h2><a href="category.html?name=movies" class="view-all-link">Lihat Semua <i class="fas fa-chevron-right"></i></a></div><div class="movie-list" id="movies-list"></div></div>
            <div class="movie-row"><div class="row-header"><h2>Series Populer</h2><a href="category.html?name=series" class="view-all-link">Lihat Semua <i class="fas fa-chevron-right"></i></a></div><div class="movie-list" id="series-list"></div></div>
            <div class="movie-row"><div class="row-header"><h2>Film Indonesia</h2><a href="category.html?name=indonesia" class="view-all-link">Lihat Semua <i class="fas fa-chevron-right"></i></a></div><div class="movie-list" id="indonesia-list"></div></div>
        </section>

        <!-- WADAH HASIL PENCARIAN (UPDATE DI SINI) -->
        <section id="search-results-container" class="category-page" style="display: none;">
            <h1 id="search-results-title">Hasil Pencarian</h1>
            <!-- Tambahkan indikator loading -->
            <div id="search-loading" style="text-align: center; font-size: 1.2rem; color: #ccc; display: none;">Mencari di seluruh koleksi...</div>
            <div id="search-results-grid" class="category-grid">
                <!-- Hasil pencarian akan dimuat di sini -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>© 2024 Netflik. Dibuat dengan ❤️ untukmu.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-instagram"></i></a><a href="#"><i class="fab fa-twitter"></i></a><a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
