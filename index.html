<!DOCTYPE html>
<html lang="id">
<head>
    <!-- ... (Bagian head tetap sama) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflik - Tonton Film & Series Favoritmu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ... (Header, Main Content, dan Footer tetap sama) ... -->
    <header class="header">
        <a href="#" class="logo">NETFLIK</a>
        <nav class="navbar">
            <a href="#" class="active">Beranda</a>
            <a href="#">Series</a>
            <a href="#">Movies</a>
            <a href="#">Terbaru</a>
        </nav>
        <div class="header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profil" class="profile-pic">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="movie-rows">
            <div class="movie-row">
                <h2>Movies</h2>
                <div class="movie-list" id="movies-list"></div>
            </div>
            <div class="movie-row">
                <h2>Series Populer</h2>
                <div class="movie-list" id="series-list"></div>
            </div>
            <div class="movie-row">
                <h2>Film Indonesia</h2>
                <div class="movie-list" id="indonesia-list"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Netflik. Dibuat dengan ❤️ untukmu.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>


    <!-- ===== MODAL UNTUK VIDEO PLAYER ===== -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div class="video-container">
                <iframe id="video-iframe" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h2 id="modal-title">Judul Film</h2>
            <p id="modal-description">Deskripsi film akan muncul di sini.</p>
        </div>
    </div>

    <!-- ===== SCRIPT UTAMA ===== -->
    <script src="script.js"></script>

</body>
</html>
