<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflik - Tonton Film & Series Favoritmu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <a href="#" class="logo">NETFLIK</a>
        <nav class="navbar">
            <a href="#" class="active">Beranda</a>
            <a href="#">Series</a>
            <a href="#">Movies</a>
            <a href="#">Terbaru</a>
        </nav>
        <div class="header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profil" class="profile-pic">
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <!-- ===== KATEGORI FILM (Akan diisi oleh JavaScript) ===== -->
        <section class="movie-rows">
            <!-- Kategori: Movies -->
            <div class="movie-row">
                <h2>Movies</h2>
                <div class="movie-list" id="movies-list">
                    <!-- Poster film akan dimuat di sini -->
                </div>
            </div>

            <!-- Kategori: Series -->
            <div class="movie-row">
                <h2>Series Populer</h2>
                <div class="movie-list" id="series-list">
                    <!-- Poster series akan dimuat di sini -->
                </div>
            </div>

            <!-- Kategori: Indonesia -->
            <div class="movie-row">
                <h2>Film Indonesia</h2>
                <div class="movie-list" id="indonesia-list">
                    <!-- Poster film Indonesia akan dimuat di sini -->
                </div>
            </div>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
        <p>© 2024 Netflik. Dibuat dengan ❤️ untukmu.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <!-- ===== SCRIPT UTAMA ===== -->
    <script src="script.js"></script>

</body>
</html>
